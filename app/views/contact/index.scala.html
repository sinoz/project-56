@(session: play.mvc.Http.Session)

    @import components._

    @main("ReStart") {
        <body>
            <div class="site-content">
                @header("Contact", session)

                @banner()

                <section id="contact1">
                    <div class="container">
                        <div class="row">
                            <div class="about_our_company">
                                <h1>Contact Us</h1>
                                <p> lorem ipsum</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <form name="sentMessage" id="contactForm" novalidate="">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                                <p class="help-block text-danger"></p>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                                <p class="help-block text-danger"></p>
                                            </div>
                                            <div class="form-group">
                                                <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                                <p class="help-block text-danger"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message." ></textarea>
                                                <p class="help-block text-danger"></p>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="col-lg-1 text-center">
                                            <div id="success"></div>
                                            <button type="submit" class="btn btn-xl get">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-4">
                                <p>
                                    <strong><i class="fa fa-map-marker"></i> Address</strong><br>
                                    Wijnhaven 102, Rotterdam(The Netherlands)
                                </p>
                                <p><strong><i class="fa fa-phone"></i> Phone Number</strong><br>
                                    (+31)000000</p>
                                <p>
                                    <strong><i class="fa fa-envelope"></i>  Email Address</strong><br>
                                    <a href="mailto:contact&#64;ReStart.com">contact&#64;ReStart.com</a></p>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </section>

                @footer()

                <script src="@routes.Assets.versioned("javascripts/jquery-1.11.1.min.js")"></script>
                <script src="@routes.Assets.versioned("javascripts/plugins.js")"></script>
                <script src="@routes.Assets.versioned("javascripts/app.js")"></script>
            </div>
        </body>
    }
